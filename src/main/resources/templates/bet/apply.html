<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>发起打赌</title>

    <link rel="stylesheet" href="/css/base.min.css">
    <link rel="stylesheet" href="/css/apply.css">
</head>
<body>
<div class="page page-common page-apply">
    <div class="content">
    <form method="post" class="bet-apply" action="/bet/apply">
        <div class="list-block">
            <ul>
                <li class="align-top">
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-input textarea-content">
                                <div class="fontnum"><span class="nums">0</span>/20</div>
                                <textarea id="apply-des" maxlength="20" name="content" placeholder="我想要实现的目标"></textarea>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="content-block-title">打赌条件</div>
        <div class="list-block">
            <ul>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">打赌金额</div>
                            <div class="item-input">
                                <input type="text" id="apply-money" class="text-right" name="amount" placeholder="填写金额">
                            </div>
                            <div class="item-after">元</div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content item-link">
                        <div class="item-inner">
                            <div class="item-title label">完成时间</div>
                            <div class="item-input datetime-content">
                                <span class="showdate"></span>
                                <input id="apply-datetime" type="text" class="text-right">
                                <input id="apply-finishTime" type="hidden" class="text-right" name="finishTime">
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="content-block-title tip">完成时间后24小时未处理，默认未完成，打赌金额平分给参与者</div>
        <p class="botton-content">
            <a href="javascript:;" id="apply-create" class="button button-fill button-success">塞钱打赌</a>
        </p>
        <p class="explain">
            <span>玩法规则</span>
        </p>
        </form>
    </div>
</div>
<script type="text/javascript" src="/js/base.min.js"></script>
<script type="text/javascript" src="/js/apply.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script th:inline="javascript">
/*<![CDATA[*/
	wx.config({
		debug: [[${jsApiDebug}]],
		appId: [[${jsApiAppId}]],
		timestamp: [[${jsApiTimestamp}]],
		nonceStr: [[${jsApiNonceStr}]],
		signature: [[${jsApiSignature}]],
		jsApiList: ["onMenuShareTimeline", "onMenuShareAppMessage", "chooseImage", "chooseWXPay", "uploadImage", "closeWindow"]
	});
/*]]>*/
</script>
</body>
</html>
