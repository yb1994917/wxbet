<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>微信浏览器模拟</title>
</head>
<body>
<form action="/wechatsimulate/submit" method="post">
    选择登录微信openId:
    <select name="openId">
        <c:forEach var="item" items="${list}">
            <option value="<c:out value="${item.openid}" />"><c:out value="${item.nickname}" /> | <c:out value="${item.openid}" /></option>
        </c:forEach>
    </select>
    <button type="submit">模拟登入</button>
</form>
</body>
</html>
