<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>我的打赌-目标列表</title>

    <link rel="stylesheet" href="css/base.min.css">
    <link rel="stylesheet" href="css/applylist.css">
</head>
<body>
<div class="page page-common page-applylist">
    <div class="content">
        <div class="content-block">
            <a href="./apply.html" class="apply-button"><i class="fa fa-plus"></i></a>
            <div class="buttons-row">
                <a href="javascript:;"  class="tab-link active button">我的打赌 <span th:text="${betCount}">1</span></a>
                <a href="./invitelist.html"  class="tab-link button">我的鼓励 <span th:text="${partiCount}">3</span></a>
            </div>
        </div>
        <div class="tabs">
            <div id="myapply" class="tab active">
                <div class="list-block">
                    <ul class="process">
                        <li th:each="data,iterStat : ${betList}">
                            <a th:href="@{'/bet/detail/'+${data.id}}" href="./invitedetailshow.html" class="item-content">
                                <span class="tip" th:inline="text">剩余[[${data.getFinishTimeDesc()}]]天</span>
                                <div class="item-inner">
                                    <div class="item-title row no-gutter">
                                        <div class="col-100 user-info">
                                            <p class="user-title" th:text="${data.content}">晚上12点前睡觉</p>
                                            <p class="des">180人浏览，18人参与，葫芦邀请</p>
                                        </div>
                                    </div>
                                    <div class="item-after" th:inline="text">¥[[${T(com.lamfire.utils.NumberUtils).format(data.amount,2)}]]</div>
                                </div>
                            </a>
                        </li>
                    </ul>
                    <ul class="over">
                        <li>
                            <a href="./applydetail.html" class="item-content">
                                <div class="item-inner">
                                    <div class="item-title row no-gutter">
                                        <div class="col-100 user-info">
                                            <p class="user-title">晚上12点前睡觉</p>
                                            <p class="des">180人浏览，18人参与</p>
                                        </div>
                                    </div>
                                    <div class="item-after">
                                        <p >¥10</p>
                                        <p class="over-tip">目标完成</p>
                                    </div>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/base.min.js"></script>
<script type="text/javascript" src="/js/applylist.js"></script>
</body>
</html>
