<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>用户中心</title>

    <link rel="stylesheet" href="/css/base.min.css">
    <link rel="stylesheet" href="/css/usercenter.css">
</head>
<body>
<div class="page page-common page-usercenter">
    <div class="content">
        <div class="list-block top">
            <ul>
                <li>
                    <div class="item-content">
                        <div class="item-media">
                            <span><img th:src="${user.avatar}" style='width: 2.2rem;'></span>
                        </div>
                        <div class="item-inner">
                            <div class="item-title" th:text="${user.nickname}">葫芦</div>
                            <div class="item-after">
                                <a th:href="@{'/bet/apply'}" href="./apply.html" class="apply-button">发起打赌</a>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="list-block apply-list">
            <ul>
                <li>
                    <a href="./applylist.html" class="item-content item-link">
                        <div class="item-inner">
                            <div class="item-title">我的打赌</div>
                            <div class="item-after" th:text="${betCount}">2</div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="./invitelist.html" class="item-content item-link">
                        <div class="item-inner">
                            <div class="item-title">我的鼓励</div>
                            <div class="item-after">20</div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="list-block">
            <ul>
                <li>
                    <a href="javascript:;" class="item-content item-link">
                        <div class="item-inner">
                            <div class="item-title">玩法规则</div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="content-block-title">统计</div>
        <div class="list-block apply-statistics row no-gutter">
                <div class="col-33">
                    <h3>95%</h3>
                    <p class="sub">完成率</p>
                </div>
                <div class="col-33">
                    <h3 th:inline="text">[[${user.income >0 ? T(com.lamfire.utils.NumberUtils).format(user.income,2) : 0}]] <span>元</span></h3>
                    <p class="sub left">总赚取 <i class="fa fa-question-circle-o"></i></p>
                </div>
                <div class="col-33">
                    <h3>150 </h3>
                    <p class="sub left">信用度 <i class="fa fa-question-circle-o"></i></p>
                </div>
        </div>

    </div>
</div>
<script type="text/javascript" src="/js/base.min.js"></script>
<script type="text/javascript" src="/js/usercenter.js"></script>
</body>
</html>
